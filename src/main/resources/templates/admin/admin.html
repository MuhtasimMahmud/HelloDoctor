<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Doctor's pannel</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            body{
                background-color: #c4cfcd;
            }
            body h1{
                margin-top: 10px;
                margin-bottom: 30px;
            }
        </style>
    </head>

    <body>
        <h1 class="text-center"> Doctor's Panel </h1>

        <div class="col-md-9 offset-md-1">

            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Prescription</th>
                        <th>Done?</th>
                    </tr>
                </thead>

                <tbody>

                    <tr th:each="patient : ${patients}">
                        <th scope="row"> [[${patient.id}]]</th>
                        <td>[[${patient.name}]]</td>
                        <td>[[${patient.email}]]</td>
                        <td><a th:href="@{/adminPrescription/{email}(email = ${patient.email})}" class="btn btn-warning"> View</a></td>
                        <td><a th:href="@{/adminTreatmentDone/{id}(id = ${patient.id})}" class="btn btn-success"> Done </a> </td>
                    </tr>
                </tbody>

            </table>

    </body>

</html>
