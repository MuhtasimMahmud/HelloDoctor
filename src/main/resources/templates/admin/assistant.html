<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Assistant's panel</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            body{
                background-color: #c4cfcd;
            }
            body h1{
                margin-top: 10px;
                margin-bottom: 30px;
            }
        </style>
    </head>

    <body>

    <section>

        <div class="col-md-8 offset-md-2" >

            <div class="my-card mt-5">

                <h1 class="text-center heading"> Assistant Panel  </h1>

                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                    <p class="text-center" th:text="${session.message.content}"> </p>
                    <th:block th:text="${#session.removeAttribute('message')}"> </th:block>
                </div>

                <form action="" th:action="@{/assistantAnnouncement}" method="post" th:object="${assistant}">

                    <!-- Announcement field-->
                    <div class="form-group">
                        <label for="name_field">Announcement</label>
                        <input name="announcement" type="text" class="form-control" id="name_field" th:value="${assistant.announcement}">
                    </div>


                    <div class="container text-center">
                        <button type="submit" class="btn btn-success mt-4">
                            Publish Announcement
                        </button>
                    </div>

                </form>


                <div class="container text-center">
                    <button  class="btn btn-success mt-4">
                        <a style="color: white; text-decoration: none;" th:href="@{logout}"> Logout </a>
                    </button>
                </div>


            </div>
        </div>
    </section>

    </body>
</html>
